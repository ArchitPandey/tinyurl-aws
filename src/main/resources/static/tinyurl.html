<html>
    <head>
        <script src="./main.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <title>TinyURL</title>
    </head>
    
    <body class="body">
        <div class="heading">
            <h1>tinyURL</h1>
        </div>
        
        <div id="longURLDiv">
            <p>Welcome to tinyURL. Our service allows you to generate short and sweet urls for your long url</p>
            <p>Enter your long url</p>
            <textarea id="longURLArea" name="longURLArea" rows="5" cols="50" class = "longURLTextArea"></textarea>
            <button id="button" type="button">Submit</button>
        </div>
        
        <div id="shortURLDiv" class="shortURLDiv">
            <p>Find your short URL below</p>
            <textarea id="shortURLArea" name="shortURLArea" row="5" cols="50"  readonly class="shortURLTextArea"></textarea>
        </div>
        
    </body>
    
</html>
